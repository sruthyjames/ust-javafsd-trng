<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Insert title here</title>
<style>
p.padding{
padding-left:2cm;
}
p.padding2{
padding-left:50%;
}
</style>
</head>
<body>
<h1>The padding-left Property</h1>
<p>This is a text with no left padding.</p>
<p class="padding">This text has a left padding of 2cm.</p>
<p class="padding2">This text has a left padding of 50%.</p>

</body>
</html>
