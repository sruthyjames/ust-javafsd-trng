<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>cube</title>
<script type="text/javascript">
	function getcube() {
		var number = document.getElementById("number").value
		alert(number*number*number)
	}
</script>
</head>
<body>
<form>
	Enter No: <input type="text" id="number" name="number"><br><br>
	<input type="button" onclick="getcube()" value="cube">
</form>

</body>
</html>
